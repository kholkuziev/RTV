<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VektorTV</title>

  <!-- Style va Font Awesome -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- HOME PAGE -->
  <div id="home">

    <!-- HEADER -->
    <header>
      <!-- 1XBET BUTTON (Chapda) -->
      <a href="https://1xlite-67754.pro/mobile?bf=485d0be454f64_13035772445" class="xbet-btn" target="_blank">
        <span>1XBET</span>
        <i class="fas fa-download"></i>
      </a>

      <!-- LOGO (Markazda) -->
      <div class="logo">Vektor.tv</div>

      <!-- SEARCH BUTTON (O‘ngda) -->
      <span id="searchBtn">
        <i class="fas fa-search"></i>
      </span>
    </header>

    <!-- SHORTS -->
    <div class="row scroll" id="shorts"></div>

    <!-- PREMIERES -->
    <div class="row">
      <h3>Premyeralar</h3>
      <div class="cards" id="premieres">
        <div class="cards-inner" id="premieres-inner"></div>
      </div>
    </div>

    <!-- GENRES -->
    <div class="row genre" id="genres"></div>

    <!-- MOVIES -->
    <div class="row row-title">
      <h3>Kinolar</h3>
      <button id="allMoviesBtn">Barchasi</button>
    </div>
    <div class="cards" id="movies"></div>

    <!-- SERIES -->
    <div class="row row-title">
      <h3>Seriallar</h3>
      <button id="allSeriesBtn">Barchasi</button>
    </div>
    <div class="cards" id="series"></div>

    <!-- ANIME -->
    <div class="row row-title">
      <h3>Animelar</h3>
      <button id="allAnimeBtn">Barchasi</button>
    </div>
    <div class="cards" id="anime"></div>

  </div>

  <!-- MOVIE PAGE -->
  <div id="movie" class="hidden">
    <div class="back" onclick="goHome()">← Orqaga</div>
    <iframe id="player" src="" allowfullscreen></iframe>

    <div class="episodes" id="episodes"></div>

    <div class="info">
      <h2 id="movie-title"></h2>
      <p id="movie-genre"></p>
      <p id="movie-desc"></p>
    </div>

    <div class="actors">
      <h3>Aktyorlar</h3>
      <div class="actor" id="movie-actors"></div>
    </div>

    <div class="gallery">
      <h3>Kadrlar</h3>
      <div class="images" id="movie-images"></div>
    </div>
  </div>

  <!-- SHORT MODAL -->
  <div id="shortModal"></div>

  <!-- LIST MODAL -->
  <div id="listModal">
    <div class="back" onclick="closeListModal()">← Orqaga</div>
    <div id="listModalContent" class="genre-cards"></div>
  </div>

  <!-- ACTOR MODAL -->
  <div id="actorModal">
    <div class="back" onclick="closeActorModal()">← Orqaga</div>
    <div id="actorMovies" class="genre-cards"></div>
  </div>

  <!-- SEARCH MODAL -->
  <div id="searchModal">
    <div class="back" onclick="closeSearch()">← Orqaga</div>
    <input type="text" id="searchInput" placeholder="Qidiruv..." />
    <div id="searchResults" class="genre-cards"></div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

  <!-- GOOGLE ANALYTICS -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T207FHEM0F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T207FHEM0F');
  </script>
</body>
</html>
